
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin_shared/headerfiles::headerfiles">
    </head>
    <body>

        <nav th:replace="admin_shared/header::navbar"></nav>
        <div class="container-fluid main-container">
            <div th:replace="admin_shared/header::sidebar"></div>
            <div class="col-md-10 content">

                <div class="row">
                    <div class="panel panel-default filterable">
                        <div class="panel-heading">
                            <h3 align="center" id="dipoName" class="panel-title" th:text="${dipoName}">Dipos</h3>
                            
                            <div class="pull-right">
                                <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                            </div>
                            <h5 id="balance">Balance:</h5>
                        </div>
                        <table id="sum_table" class="table table-hover table-striped table-bordered table-responsive table-list">
                            <thead>
                                <tr class="filters titlerow">
                                    <!--<th><input type="text" class="form-control" placeholder="id" disabled></th>-->
                                    <!--<th><input type="text" class="form-control" placeholder="name" disabled></th>-->
                                 
                                    <th><input type="text" class="form-control" placeholder="DecreasedAmount" disabled></th>
                                     <th><input type="text" class="form-control" placeholder="DepositedAmount" disabled></th>
                                     <th><input type="text" class="form-control" placeholder="Balance" disabled></th>
                                    <th><input type="text" class="form-control" placeholder="AddedDate" disabled></th>
<!--                                    <th>Action</th>
                                    <th>AddRecords</th>
                                    <th><b>transactions</b></th>-->


                                </tr>
                            </thead>
                            <tbody>


                                <tr th:each="amt:${amountDeposits}">
                                    <!--<td th:text="${dipoStat.count}"></td>it counts till the end -->
                                    <!--<td th:text="${amt.dipo.name}"></td>-->
                                    <!--                                    <td th:text="${dipo.address}"></td>-->
                                   
                                    <td th:text="${amt.decrementedAmount}"></td>
                                    <td th:text="${amt.depositedAmount}"></td>
                                     <td class="rowDataSd" th:text="${amt.depositedAmount}-${amt.decrementedAmount}"></td>
                                    <td th:text="${amt.addedDate}"></td>

                                </tr>
                                <tr class="totalColumn">
                                    <td> </td>
                                    <td>Remaining amount: </td>
                                    <td class="totalCol">Total: </td>
                                </tr>

                            </tbody>
                        </table>
                        <hr/>

                    </div>
                </div>
            </div>
            <footer th:replace="admin_shared/footer::footer"></footer>
            <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
            <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        </div>


    </body>
</html>
