
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin_shared/headerfiles::headerfiles">
    </head>
    <body>

        <nav th:replace="admin_shared/header::navbar"></nav>
        <div class="container-fluid main-container">
            <div th:replace="admin_shared/header::sidebar"></div>
            <div class="col-md-10 content">

                <div class="row">
                    <div class="panel panel-default filterable">
                        <div class="panel-heading">
                            <h3 class="panel-title">Dipos</h3>
                            <div class="pull-right">
                                <!--                                                                                                    th:href="@{/dipos/create}"-->
                                <a  type= "button" class="btn btn-xs btn-primary  sbtn">
                                    <span class="glyphicon glyphicon-plus"/>
                                </a>
                                <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                            </div>
                        </div>
                        <table id="table1" class="table table-hover table-striped table-bordered table-responsive table-list">
                            <thead>
                                <tr class="filters">
                                    <!--<th><input type="text" class="form-control" placeholder="id" disabled></th>-->
                                    <th><input type="text" class="form-control" placeholder="Date(yyyy-mm-dd)" disabled></th>
                                    <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                                    <!--<th><input type="text" class="form-control" placeholder="Address" disabled></th>-->
                                    <th><input type="text" class="form-control" placeholder="DecrementedAmount" disabled></th>
                                    <th><input type="text" class="form-control" placeholder="DepositedAmount" disabled></th>
                                    <th><input type="text" class="form-control" placeholder="Balance" disabled></th>
                                    
                                   

                                </tr>
                            </thead>
                            <tbody>


                                <tr th:each="amount:${amountdeposits}">
                                    <!--<td th:text="${dipoStat.count}"></td>it counts till the end -->
                                    <td th:text="${amount.addedDate}"></td>
                                    <td th:text="${amount.dipo.name}"></td>
<!--                                    <td th:text="${dipo.address}"></td>-->
                                    <td th:text="${amount.decrementedAmount}"></td>
                                    <td th:text="${amount.depositedAmount}"></td>
                                    <td th:text="${amount.depositedAmount}-${amount.decrementedAmount}"></td>
                                
                                </tr>

                            </tbody>
                        </table>
                        <hr/>
                    </div>
                </div>
            </div>
            <footer th:replace="admin_shared/footer::footer"></footer>
            <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
            <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        </div>

        <!--create transactions-->
        <div class="myTransactionCreateForm">
            <form th:action="@{/transaction/save}" name="transactionDTO" method="post">

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">

                                    <!--                                    <h2 id="dipoName" th:text="${dipo!= null ? dipo.name : 'NOT FOUND'}"/>-->

                                    My Dipo Name
                                    </h1>

                                </button>
                            </div>
                            <div class="modal-body">

                                <!--                                <div class="form-group">

                                <div class="form-group">
                                    <label for="did" class="col-form-label"></label>
                                    <input type="hidden" class="form-control" id="did" name="did" value="" required/>

                                </div>
                                <div class="form-group">
                                    <label for="sid" class="col-form-label">supplier</label>
                                    <select class="form-control" id="sid" name="sid"  required>
                                        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="iid" class="col-form-label">Items</label>
                                    <select class="form-control" id="iid" name="iid"  required>
                                        <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="transactedNumber" class="col-form-label">refilled Number</label>
                                    <input type="number" class="form-control" id="transactedNumber" name="transactedNumber" value="" required />
                                </div>
                                <div class="form-group">
                                    <label for="soldNumber" class="col-form-label">soldNumber</label>
                                    <input type="number" class="form-control" id="soldNumber" name="soldNumber" value="0"/>

                                </div>
                                <div class="form-group">
                                    <label for="refilledRate" class="col-form-label">RefilledRate</label>
                                    <input type="number" class="form-control" id="refilledRate" name="refilledRate" value="" required />
                                </div>
                                <div class="form-group">
                                    <label for="emptyRate" class="col-form-label">EmptyRate</label>
                                    <input type="number" class="form-control" id="emptyRate" name="emptyRate" value="0"/>

                                </div>

                            </div>
